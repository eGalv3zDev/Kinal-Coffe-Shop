<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>☕ Iniciar Sesión - Kinal Coffee </title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --color-primary: #004671;
            --color-secondary: #004B8C;
            --color-accent-blue: #0084D4;
            --color-accent-red: #FF0000;
            --color-text-light: #F5F5F5;
            --color-text-dark: #333333;
            --color-background-card: #FFFFFF;
            --color-background-page: #EFEFEF;
            --color-tertiary: #F7E549;
            --color-highlight: #22E600;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow: hidden;
            background-color: var(--color-background-page);
        }

        .login-wrapper {
            display: flex;
            width: 90%;
            max-width: 900px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 5vh auto;
        }

        .login-image-section {
            background: var(--color-primary);
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="%23FFFFFF" fill-opacity="0.1"><circle cx="25" cy="25" r="15"/><circle cx="75" cy="75" r="15"/></svg>');
            background-size: 80px 80px;
        }

        .login-image-section h1 {
            color: var(--color-text-light);
            font-size: 2.5rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .login-form-section {
            background: var(--color-background-card);
            width: 50%;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            margin-top: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent-blue);
        }

        .login-btn {
            background-color: var(--color-accent-blue);
            color: var(--color-text-light);
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: var(--color-secondary);
        }

        .link {
            display: block;
            margin-top: 20px;
            color: var(--color-accent-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .link:hover {
            color: var(--color-primary);
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }

            .login-image-section,
            .login-form-section {
                width: 100%;
                padding: 2rem;
            }

            .login-image-section {
                display: none;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="login-wrapper">
        <div class="login-image-section">
            <h1>Bienvenido a Kinal coffe</h1>
        </div>
        <div class="login-form-section">
            <div class="logo">☕</div>
            <h2>Inicia Sesión</h2>
            <p>Disfruta de la mejor experiencia de café en línea.</p>
            <h:form style="width: 100%;">
                <div class="form-group">
                    <h:outputLabel value="Correo Electrónico" styleClass="form-label"/>
                    <h:inputText id="email" styleClass="form-input" required="true" requiredMessage="El email es obligatorio."/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Contraseña" styleClass="form-label"/>
                    <h:inputSecret id="password" styleClass="form-input" required="true" requiredMessage="La contraseña es obligatoria."/>
                </div>
                <h:commandButton value="Iniciar Sesión" styleClass="login-btn"/>
            </h:form>
            <a href="#" class="link">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</h:body>
</html>
