<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <f:facet name="first">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </f:facet>
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <h:outputStylesheet library="css" name="estilos.css"/>
</h:head>

<h:body>
    <div class="main-container">
        <h:form id="formulario-productos">
            <p:growl id="mensaje-emergente" showDetail="true" life="5000"/>

            <div class="page-header">
                <h1>Gestión de Productos</h1>
            </div>

            <div class="action-toolbar">
                <div>
                    <h3 style="margin: 0; color: #e0e0e0;">Panel de Control</h3>
                    <p style="margin: 0.5rem 0 0 0; color: #9ca3af;">Administra los productos de la tienda</p>
                </div>
                <p:commandButton value="Nuevo Producto" icon="pi pi-plus"
                                 actionListener="#{productoControllerWeb.prepararNuevoProducto}"
                                 update=":formulario-productos:panel-dialogo-producto"
                                 oncomplete="PF('dialogoProducto').show()"/>
            </div>

            <p:outputPanel id="panel-productos">
                <div class="data-grid">
                    <ui:repeat value="#{productoControllerWeb.productos}" var="producto">
                        <div class="data-card">
                            <div class="card-header">
                                <div class="card-id">ID: #{producto.id()}</div>
                                <span class="field-value" style="font-size: 1.2rem;">#{producto.name()}</span>
                            </div>

                            <div class="card-field">
                                <span class="field-label">Categoría:</span>
                                <span class="field-value">#{producto.categoryId().nombre}</span>
                            </div>
                            <div class="card-field">
                                <span class="field-label">Precio:</span>
                                <span class="field-value">
                                    <h:outputText value="#{producto.price()}">
                                        <f:convertNumber type="currency" currencySymbol="Q"/>
                                    </h:outputText>
                                </span>
                            </div>
                            <div class="card-field">
                                <span class="field-label">Stock:</span>
                                <span class="field-value">#{producto.stock()}</span>
                            </div>

                            <div class="card-actions">
                                <p:commandButton value="Editar" icon="pi pi-pencil"
                                                 actionListener="#{productoControllerWeb.prepararEdicion(producto)}"
                                                 update=":formulario-productos:panel-dialogo-producto"
                                                 oncomplete="PF('dialogoProducto').show()"
                                                 styleClass="btn-edit"/>
                                <p:commandButton value="Eliminar" icon="pi pi-trash"
                                                 actionListener="#{productoControllerWeb.prepararParaEliminar(producto)}"
                                                 update=":formulario-productos:dialogo-eliminar-contenido"
                                                 oncomplete="PF('ventanaEliminarProducto').show()"
                                                 process="@this"
                                                 styleClass="btn-delete"/>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </p:outputPanel>

            <p:dialog header="Detalle del Producto" widgetVar="dialogoProducto" modal="true"
                      width="600" showEffect="fade" responsive="true">
                <p:outputPanel id="panel-dialogo-producto" class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 1.5rem;">

                    <div class="form-field" style="grid-column: 1 / -1;">
                        <p:outputLabel for="nombre" value="Nombre del Producto"/>
                        <p:inputText id="nombre" value="#{productoControllerWeb.productoSeleccionado.nombre}" required="true"/>
                    </div>

                    <div class="form-field" style="grid-column: 1 / -1;">
                        <p:outputLabel for="descripcion" value="Descripción"/>
                        <p:inputTextarea id="descripcion" value="#{productoControllerWeb.productoSeleccionado.descripcion}" rows="3" autoResize="false"/>
                    </div>

                    <div class="form-field">
                        <p:outputLabel for="precio" value="Precio"/>
                        <p:inputNumber id="precio" value="#{productoControllerWeb.productoSeleccionado.precio}"
                                       symbol="Q " symbolPosition="p" required="true" decimalPlaces="2"/>
                    </div>

                    <div class="form-field">
                        <p:outputLabel for="stock" value="Stock (Cantidad)"/>
                        <p:inputNumber id="stock" value="#{productoControllerWeb.productoSeleccionado.stock}"
                                       decimalPlaces="0" required="true"/>
                    </div>

                    <div class="form-field">
                        <p:outputLabel for="fechaIngreso" value="Fecha de Ingreso"/>
                        <p:datePicker id="fechaIngreso" value="#{productoControllerWeb.productoSeleccionado.fechaDeIngreso}"
                                      showIcon="true" required="true" pattern="dd/MM/yyyy"/>
                    </div>

                    <div class="form-field">
                        <p:outputLabel for="fechaExpiracion" value="Fecha de Expiración"/>
                        <p:datePicker id="fechaExpiracion" value="#{productoControllerWeb.productoSeleccionado.fechaDeExpiracion}"
                                      showIcon="true" required="true" pattern="dd/MM/yyyy"/>
                    </div>

                    <div class="form-field" style="grid-column: 1 / -1;">
                        <p:outputLabel for="categoria" value="Categoría"/>
                        <p:selectOneMenu id="categoria" value="#{productoControllerWeb.productoSeleccionado.idCategoria}"
                                         converter="omnifaces.SelectItemsConverter" required="true">
                            <f:selectItem itemLabel="Seleccione una categoría" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{productoControllerWeb.categoriasParaElCombo}"
                                           var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat}"/>
                        </p:selectOneMenu>
                    </div>
                </p:outputPanel>

                <f:facet name="footer">
                    <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                        <p:commandButton value="Cancelar" icon="pi pi-times" styleClass="ui-button-secondary"
                                         type="button" onclick="PF('dialogoProducto').hide()"/>
                        <p:commandButton value="Guardar" icon="pi pi-check"
                                         actionListener="#{productoControllerWeb.guardarProducto}"
                                         process="@this :formulario-productos:panel-dialogo-producto"
                                         update=":formulario-productos:panel-productos :formulario-productos:mensaje-emergente"
                                         oncomplete="if (!args.validationFailed) PF('dialogoProducto').hide()"/>
                    </div>
                </f:facet>
            </p:dialog>

            <p:dialog header="Confirmar Eliminación" widgetVar="ventanaEliminarProducto"
                      modal="true" showEffect="fade" width="400" responsive="true">
                <p:outputPanel id="dialogo-eliminar-contenido" style="padding: 1rem 0;">
                    <div class="flex align-items-center">
                        <i class="pi pi-exclamation-triangle mr-3" style="font-size: 2rem; color: #FFC107;"></i>
                        <span>
                            ¿Está seguro de que desea eliminar el producto <h:outputText value="'#{productoControllerWeb.productoParaEliminar.name()}'" style="font-weight: bold;"/>?
                        </span>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">
                    <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                        <p:commandButton value="No, cancelar" icon="pi pi-times" styleClass="ui-button-secondary"
                                         type="button" onclick="PF('ventanaEliminarProducto').hide()"/>
                        <p:commandButton value="Sí, eliminar" icon="pi pi-check" styleClass="ui-button-danger"
                                         actionListener="#{productoControllerWeb.eliminarProducto}"
                                         process="@this"
                                         update=":formulario-productos:panel-productos :formulario-productos:mensaje-emergente"
                                         oncomplete="PF('ventanaEliminarProducto').hide()"/>
                    </div>
                </f:facet>
            </p:dialog>
        </h:form>
    </div>
</h:body>
</html>
