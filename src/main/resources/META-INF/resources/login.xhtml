<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>☕ Iniciar Sesión - Kinal Coffee</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <h:outputStylesheet library="css" name="login-styles.css"/>
</h:head>

<h:body>
    <div class="login-wrapper">
        <div class="login-image-section">
            <div class="logo">☕</div>
            <h1>Bienvenido a KinalCoffeeShop</h1>
        </div>
        <div class="login-form-section">
            <div class="form-header">
                <h2>Inicia Sesión</h2>
                <p>Ingresa tus credenciales para acceder al panel.</p>
            </div>

            <h:form style="width: 100%;">
                <p:growl id="messages" showDetail="true"/>

                <div class="form-group">
                    <h:outputLabel for="correo" value="Correo Electrónico" styleClass="form-label"/>
                    <p:inputText id="correo" value="#{loginController.correo}" styleClass="form-input"
                                 required="true" requiredMessage="El correo es obligatorio."/>
                </div>

                <div class="form-group">
                    <h:outputLabel for="contrasena" value="Contraseña" styleClass="form-label"/>
                    <p:password id="contrasena" value="#{loginController.contrasena}" styleClass="form-input"
                                required="true" requiredMessage="La contraseña es obligatoria."/>
                </div>

                <p:commandButton value="Iniciar Sesión" action="#{loginController.login}"
                                 styleClass="login-btn" update="@form"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
